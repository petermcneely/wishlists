<h1 class="text-center">Sign In</h1>
<div class="row">
	<div class="offset-md-4 col-md-4">
		<div id="message" class="invisible">
			<span id="messageText"></span><span class="fa fa-times close" onclick="removeAlert()"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="offset-md-5 col-md-2">
		{{^user}}
		<form onsubmit="return signin();">
			<div class="form-group">
				<label class="form-label" for="email">Email</label>
				<input class="form-control" id="email" name="email" type="email" placeholder="user@domain.com" autofocus/>
			</div>
			<div class="form-group">
				<label class="form-label" for="password">Password</label>
				<input class="form-control" id="password" name="password" type="password"/>
			</div>
			<div>
				<a href="forgot-password">Forgot your password?</a>
			</div>
			<input class="my-sm-4 btn btn-success" type="submit" value="Sign In"/>
	  		<input type="hidden" name="_csrf" id="_csrf" value="{{csrfToken}}" />
		</form>
		{{/user}}
		{{#user}}
		<h2>Hello {{user.email}}!</h2>
		{{/user}}
	</div>
</div>

<script type="text/javascript" src="/javascripts/users/signin.js"></script>
<script type="text/javascript" src="/javascripts/helpers/alertHandler.js"></script>
