<h1 class="text-center">Forgot Your Password?</h1>
<p class="text-center">No worries! Enter in your email and we'll send you a new one.</p>
<div class="row">
	<div class="offset-md-5 col-md-2">
		<div id="message" class="invisible"><span id="messageText"></span><span class="fa fa-times close" onclick="removeAlert()"></span></div>
		<form onsubmit="return forgotPassword();">
			<div class="form-group">
				<label class="form-label">Email</label>
				<input class="form-control" type="email" name="email" id="email" placeholder="name@domain.com" required autofocus/>
			</div>
			<input class="btn btn-success" type="submit" value="Submit"/>
	  		<input type="hidden" name="_csrf" id="_csrf" value="{{csrfToken}}" />
		</form>
	</div>
</div>

<script type="text/javascript" src="/javascripts/users/forgotPassword.js"></script>
<script type="text/javascript" src="/javascripts/helpers/alertHandler.js"></script>
