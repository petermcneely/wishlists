<h1 class="text-center">Forgot Your Password?</h1>
<p>No worries! Enter in your email and we'll send you a new one.</p>
<div class="row">
	<div class="offset-md-5 col-md-2">
		<form method="POST">
			<div class="form-group">
				<label class="form-label">Email</label>
				<input class="form-control" type="email" name="email" id="email" placeholder="name@domain.com" required autofocus/>
			</div>
			<input class="btn btn-success" type="submit" value="Submit"/>
		</form>
	</div>
</div>
