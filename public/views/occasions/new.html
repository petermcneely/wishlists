<h1 class="text-center">New Occasion</h1>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <div id="message" class="invisible">
      <span id="messageText"></span>
      <span class="fa fa-times close" onclick="removeAlert()"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <form onsubmit="return create();">
      <div class="row">
        <div class="form-group col-md-6">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" type="text" placeholder="ex: My Birthday" autofocus required/>
        </div>
        <div class="form-group col-md-6">
        	<label class="form-label" for="occurrence">Occurrence Date</label>
        	<input class="form-control" id="occurrence" name="occurrence" type="date" />
        </div>
      </div>
      <button class="btn btn-success" type="submit">Create</button>
      <button class="btn btn-danger" type="button" onclick="return cancel()">Cancel</button>
      <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}" />
    </form>
  </div>
</div>

<script type="text/javascript" src="/javascripts/occasions/new.js"></script>
<script type="text/javascript" src="/javascripts/helpers/alertHandler.js"></script>
