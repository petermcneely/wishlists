<h1>Occasions</h1>
{{#user}}
<a href='/occasions/new'>Create New</a>
{{/user}}
{{^user}}
<p><a href='/users/sign-up'>Sign Up</a> or <a href='/users/sign-in'>Sign In</a> to create a new occasion.</p>
{{/user}}
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Occurrence</th>
				<th scope="col">Details</th>
			</tr>
		</thead>
		<tbody>
			{{#occasions}}
				<tr scope="row">
					<td>{{name}}</td>
					<td class="date">{{occurrence}}</td>
					<td><a href='/occasions/{{slug}}'><span class="fa fa-eye fa-2x"></span></a></td>
				</tr>
			{{/occasions}}
		</tbody>
	</table>
</div>
