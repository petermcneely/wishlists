<h1>Occasions</h1>
{{#user}}
<a href='/occasions/new'>Create New</a>
{{/user}}
{{^user}}
<p><a href='/users/sign-up'>Sign Up</a> or <a href='/users/sign-in'>Sign In</a> to create a new occasion.</p>
{{/user}}
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Occurrence</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			{{#occasions}}
				<tr scope="row" role="button" onclick="goTo('{{slug}}')">
					<td>{{name}}</td>
					<td class="date">{{occurrence}}</td>
					<td><span class="fa fa-chevron-right"></span></td>
				</tr>
			{{/occasions}}
		</tbody>
	</table>
</div>

<script type="text/javascript" src="/javascripts/occasions/index.js"></script>
