<div class="container-fluid">
	<h4>Wishlist Items</h4>
	<a href='{{wishlist._id}}/items/new'>Create New</a>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Comments</th>
					<th scope="col">Link</th>
					<th scope="col">Details</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				{{#wishlist.items}}
					<tr scope="row">
						<td>{{name}}</td>
						<td>{{comments}}</td>
						<td><a href='{{link}}'>{{link}}</a></td>
						<td><a href='items/{{_id}}'><span class="fa fa-eye"></span></a></td>
						<td onclick="doDelete('{{_id}}'"><span title="Delete {{name}}" class="fa fa-trash"></span></td>
					</tr>
				{{/wishlist.items}}
			</tbody>
		</table>
	</div>
</div>
