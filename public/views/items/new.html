<h1 class="text-center">New Wishlist Item</h1>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <div id="message" class="invisible">
      <span id="messageText"></span>
      <span class="fa fa-times close" onclick="removeAlert()"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="offset-md-4 col-md-4">
    <form onsubmit="return create('{{occasionSlug}}', '{{wishlistSlug}}');">
      <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" type="text" placeholder="ex: My Item" autofocus required/>
      </div>
      <div class="form-group">
      	<label class="form-label" for="comments">Comments</label>
      	<input class="form-control" id="comments" name="comments" type="text" placeholder="The blue one">
      </div>
      <div class="form-group">
      	<label class="form-label" for="link">Link</label>
      	<input class="form-control" id="link" name="link" type="text" placeholder="https://link.com">
      </div>
      <input class="btn btn-success" type="submit" value="Create" />
      <input class="btn btn-danger" type="button" value="Cancel" onclick="return cancel('{{occasionSlug}}', '{{wishlistSlug}}')" />
      <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}" />
    </form>
  </div>
</div>

<script type="text/javascript" src="/javascripts/items/new.js"></script>
<script type="text/javascript" src="/javascripts/helpers/alertHandler.js"></script>
